<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <header>
            <h1>Weather</h1>
        </header>
        <main> 
            <section class="drop-down" id="search-section">
                <form id="search-form">
                   <input type="text" id="city-input" list="city-list" placeholder="Enter or select a city in the format : City, Country code (ISO 3166)" required>
                    <datalist id="city-list">
                        <option value="Vancouver, CA">
                        <option value="Toronto, CA">
                        <option value="Montreal, CA">
                        <option value="Calgary, CA">
                        <option value="Ottawa, CA">
                        <option value="Edmonton, CA">
                        <option value="Winnipeg, CA">
                        <option value="Quebec City, CA">
                        <option value="New York, US">
                        <option value="Los Angeles, US">
                        <option value="Chicago, US">
                        <option value="Houston, US">
                        <option value="Phoenix, US">
                    </datalist>
                    <button id = "get-weather-button" type="submit">Get Weather</button>
                </form>
            </section>
            <section id="weather-info" class="weather-card">
            <div class="current">
                <div class="time-and-name">
                    <div id="location">
                        <h1 id="weather-info-display">Enter or select a city to see the weather info</h1>
                        <img id="flag-icon-display">
                    </div>
                    <img id="weather-icon-display" alt="Weather Icon">
                    <h3 id = "weather-description-display"></h3>
                </div>
                <div class="temp-and-hum">
                    <p id="temperature-display"></p>
                    <p id="feels-like-display"></p>
                    <p id="humidity-display"></p>
                    <p id="wind-speed-display"></p>
                    <p id="wind-direction-display"></p>
                </div>    
            </div>
            <div id="forecast">
                <h3></h3>
                <div id="forecast-entries">
                </div>
            </div>
            </section>
            
        </main>
        <script type = "module" src="script.js"></script>
    </body>
</html>
